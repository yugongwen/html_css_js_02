<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单菜鸟教程</title>
    <style>
        .dropdown{
            position:relative;
            display:inline-block;
        }
        .dropdown-content{
            display:none;
            position:absolute;
            background-color:#f9f9f9;
            min-width:160px;
            box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
            padding:12px 16px;
        }
        .dropdown:hover .dropdown-content{
            display:block;
        }
    </style>
</head>
<body>
     <h2>
         鼠标移动后出现下拉菜单
     </h2>
     <P>将鼠标移动到制定元素上就能看到下拉菜单</P>
     <div class="dropdown">
         <span>鼠标移动到我这里!</span>
         <div class="dropdown-content">
             <a href="http://www.baidu.com">菜鸟教程</a>
             <P>www.baidu.com</P>
         </div>
     </div>
</body>
</html>
